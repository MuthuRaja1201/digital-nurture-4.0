<body>
    <input type="text" id="phone" placeholder="Phone Number" onblur="validatePhone()">
    <select onchange="showFee(this.value)">
        <option value="">Select Event</option>
        <option value="10">Music - $10</option>
        <option value="5">Workshop - $5</option>
    </select>
    <p id="feeInfo"></p>

    <button onclick="alert('Submitted!')">Submit</button>

    <img src="event.jpg" ondblclick="enlarge(this)" style="width:150px; height:100px;">

    <textarea id="feedback" onkeyup="countChars()"></textarea>
    <p id="charCount">0 characters</p>

    <script>
        function validatePhone(){
            let phone = document.getElementById("phone").value;
            if(phone.length != 10) alert("Phone must be 10 digits.");
        }
        function showFee(val){
            document.getElementById("feeInfo").textContent = "Fee: $" + val;
        }
        function enlarge(img){
            img.style.width = "300px";
            img.style.height = "200px";
        }
        function countChars(){
            let text = document.getElementById("feedback").value.length;
            document.getElementById("charCount").textContent = text + " characters";
        }
    </script>
</body>
